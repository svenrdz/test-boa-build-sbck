name: Build

on:
  release:
    types:
      - published

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: install mamba
        uses: mamba-org/setup-micromamba@v1
        # with:
        #   environment-file: tests/env.yml
      - name: Install boa
        shell: bash -l {0}
        run: |
          mamba install boa
      - name: Build
        shell: bash -l {0}
        run: |
          boa build .
        env:
          PYTHONUTF8: 1
